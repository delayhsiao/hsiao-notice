<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hsiao-Notice Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./dist/jquery.min.js" type="text/javascript"></script>
        <script src="./dist/jquery.notice.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="./dist/hsiao.notice.css">
    </head>
    <body>
        <h1>Hsiao-Notice</h1>
        <p>The Plugin extends jQuery is a notice plugin.</p>
        <p><button class="success-notice">success</button></p>
        <script>
            $('.success-notice').click(function(){
                $.notice({
                    type:'success',
                    message:'you click the success button'
                });
            });
        </script>
        <p><button class="error-notice">error</button></p>
        <script>
            $('.error-notice').click(function(){
                $.notice({
                    type:'error',
                    message:'you click the success button'
                });
            });
        </script>
        <p><button class="info-notice">info</button></p>
        <script>
            $('.info-notice').click(function(){
                $.notice({
                    type:'info',
                    message:'you click the success button'
                });
            });
        </script>
    </body>
</html>
